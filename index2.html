<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Component Fundamentals</title>
  </head>
  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>

        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for you
        </h2>

        <plan-picker></plan-picker>
      </div>
    </div>

    <script type="text/x-template" id="plan-template">
      <div class="plan">
        <div class="description">
              <span class="title">
                {{name}}
              </span>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
        <plan v-for="plan in plans" :name="plan"></plan>
      </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const PlanComponent = {
        template: '#plan-template',
        props: {
          name: {type: String, required: true}
        }
      }

      const PlanPickerComponent = {
        components: { plan: PlanComponent },
        template: '#plan-picker-template',
        data() {
          return {
            plans: ['The Single', 'The Curious', 'The Addict']
          }
        }
      }

      Vue.createApp({
        components: { PlanPicker: PlanPickerComponent }
      })
        .mount('#app')
    </script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
