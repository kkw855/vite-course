<html>

  <head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  </head>

  <body>
    <div id="app">
      <h1>Notification Center</h1>

      <notification-message type="error" header="Oh no!">
        <p>Your flight has been <b>canceled</b></p>
      </notification-message>

      <notification-message type="success" header="Oh yeah!">
        <p>Your flight is on time!</p>
      </notification-message>

      <notification-message>
        <p>Good morning :)</p>
      </notification-message>
    </div>

    <script type="text/x-template" id="notification-message-template">
      <div v-if="!hidden" :class="type" class="ui message">
        <i @click="hide" class="close icon"></i>
        <div class="header">
          {{header}}
        </div>
        <slot>No contents</slot>
      </div>
    </script>

    <!-- Import Vue.js and axios -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Your JavaScript Code :) -->
    <script>
      Vue.createApp({})
        .component('notification-message', {
          template: '#notification-message-template',
          props: {
            type: { type: String, default: 'info'},
            header: { type: String, default: 'Information'}
          },
          data() {
            return {
              hidden: false
            }
          },
          methods: {
            hide() {
              this.hidden = true
            }
          }
        })
        .mount('#app')
    </script>
  </body>

</html>
